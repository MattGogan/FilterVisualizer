<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="filterstyle.css">
        <script>
            var panels = [];
            var longpanels = [];
            var medpanels = [];
            var shortpanels = [];
            let scrims = [];
            let accessories = [];
            var shortPanels = 0;
            var height;
            var length;
            var depth;
            var panelDepth; 
            var scene;
            var tmpdepscale = 45; //awful idea, use tmpscale to save the size of the filter at the point when a panel is added or removed. use this as the scaling factor for sliders.
            var tmplenscale = 45;
            var tmpheiscale = 4;
            var rebuildMedPanels = false;
            var rebuildAll = false;
        </script>
        <script type = "module" src = "js/filters.js"></script>
    </head>

    <body>

        <div id = "divOptions" class = "optionsoverlay">

        <span class = "inputLabel"> Cross Panels:</span><input class = "input" type = "NUMBER" id = "inpMediumPanels" value = 4 min = 2>
        <span class = "inputLabel"> Support Panels:</span><input class = "input" type = "NUMBER" id = "inpShortPanels" value = 6 step = 3>
        
        <span class = "inputLabel"> Filter Length (mm):</span>
            <label id = "lblLength"></label>
            <input oninput = "getInputs()" class = "input" type = "range" id = "inpLength" min = "50" max = "1000", value = "450">
        
        <span class = "inputLabel"> Filter Depth (mm):</span>
            <label id = "lblDepth"></label>
            <input oninput = "getInputs()" class = "input" type = "range" id = "inpDepth" min = "50" max = "1000", value = "450">
        
        <span class = "inputLabel"> Filter Height (mm):</span>
            <label id = "lblHeight"></label>
            <input oninput = "getInputs()" class = "input" type = "range" id = "inpHeight" min = "10" max = "500", value = "40">

            <div id = "divRadioPlastic" class = "inputLabel">
                Plastic:<br>
                <input onchange = "updateDimensions()" type="radio" name="plasticdepth" value = ".635" checked>
                <label for="1/4ths">1/4" Inexpensive Plastic for Smaller Filters</label>
              
                <br>
                <input onchange = "updateDimensions()" type="radio" name="plasticdepth" value = ".95">
                <label for="3/8ths">3/8" Durable Plastic for Larger Filters</label>
                
              
            </div>

            <span class = "inputLabel"> Gasket Top:</span>
            <input oninput = "getInputs()" class = "ckbx" type = "checkbox" id = "ckbxTopGasket">

            <span class = "inputLabel"> Gasket Bottom:</span>
            <input oninput = "getInputs()" class = "ckbx" type = "checkbox" id = "ckbxBotGasket">

            <br>
            <span class = "inputLabel"> Side Rails:</span>&nbsp;&nbsp;&nbsp;
            <input oninput = "getInputs()" class = "ckbx" type = "checkbox">

            <span class = "inputLabel"> Add Wheels:</span>&nbsp;&nbsp;&nbsp;
            <input oninput = "getInputs()" class = "ckbx" type = "checkbox">
            <br>

            <span class = "inputLabel"> Handle Side:</span>
            <input oninput = "getInputs()" class = "ckbx" type = "checkbox">

            <span class = "inputLabel"> Handle Front:</span>
            <input oninput = "getInputs()" class = "ckbx" type = "checkbox">

            <br>
            <span class = "inputLabel"> Show Scrim?</span>
            <input oninput = "getInputs()" class = "ckbx" type = "checkbox" id = "ckbxShowScrim">

            <span class = "inputLabel"> Show Labels?</span>
            <input oninput = "getInputs()" class = "ckbx" type = "checkbox" id = "ckbxShowLabels">            
        </div>
        
        <div id = "divStats" class = "statsoverlay">
            Filter Weight??<br>
            Filter Volume<br>
            Filter Suraface % Open Area<br>
            Quote??<br>
            Time To Produce??<br>
        </div>


        <script type="module">
            import * as THREE from 'https://unpkg.com/three/build/three.module.js';
        </script>
        
        <script type = "module" src="THREE/examples/jsm/controls/OrbitControls.js"></script>
        <!--<script src="js/three.js"></script> -->
        
        <script src = "js/filterfunctions.js" defer></script>
    </body>
</html>
